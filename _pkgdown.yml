template:
  bootstrap: 5
  bootswatch: journal
  bslib:
    bg: "#272935"
    fg: "#f8f8f2"
    primary: "#ff3860"
    secondary: "#23252f"
    base_font: {google: "Noto Sans"}
    code_font: {google: "Anonymous Pro"}
    code-bg: "#44475a"
    code-color: "#f8f8f2"
  theme: github-dark

home:
  links:
  # see the configuration in .github/workflows/pkgdown.yaml
  - text: VERSION_TEXT
    href: VERSION_REF

development:
  mode: auto

reference:
- title: Package
  desc: >
    The bvhar package
  contents:
  - bvhar-package
  
- title: Frequentist modeling
  desc: >
    Vector autoregressive (VAR) and heterogeneous autoregressive (VHAR) models.
  contents:
  - var_lm
  - vhar_lm
  - VARtoVMA
  - VHARtoVMA
  - summary.varlse
  - summary.vharlse

- title: Prior specification
  desc: >
    Prior settings for Bayesian models.
  contents:
  - set_bvar
  - init_ssvs
  - set_ssvs
  - set_lambda
  - set_horseshoe
  - set_ng
  - set_ldlt
  - set_sv
  - set_intercept

- title: Bayesian modeling
  desc: >
    Bayesian VAR and Bayesian VHAR models.
  contents:
  - var_bayes
  - bvar_minnesota
  - bvar_flat
  - vhar_bayes
  - bvhar_minnesota
  - summary.normaliw
  - summary.bvharsp

- title: Deprecated
  desc: >
    Deprecated modeling functions that will be removed soon
  contents:
  - bvar_sv
  - bvar_ssvs
  - bvar_horseshoe
  - bvhar_sv
  - bvhar_ssvs
  - bvhar_horseshoe

- title: Forecasting
  desc: ~
  contents:
  - predict
  - divide_ts
  - forecast_roll
  - forecast_expand

- title: Structural analysis
  desc: ~
  contents:
  - irf
  - spillover
  - dynamic_spillover

- title: Evaluation
  desc: ~
  contents:
  - mse
  - mae
  - mape
  - mase
  - mrae
  - relmae
  - rmsfe
  - rmafe
  - rmape
  - rmase
  - conf_fdr
  - conf_fnr
  - conf_fscore
  - conf_prec
  - conf_recall
  - confusion
  - fromse
  - spne
  - relspne

- title: Tuning
  desc: ~
  contents:
  - compute_logml
  - choose_bvar
  - choose_bvhar
  - bound_bvhar
  - choose_bayes
  - choose_ssvs

- title: Information criteria
  desc: ~
