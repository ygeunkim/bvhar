template:
  bootstrap: 5
  bootswatch: journal
  bslib:
    bg: "#272935"
    fg: "#f8f8f2"
    primary: "#ff3860"
    secondary: "#23252f"
    base_font: {google: "Noto Sans"}
    code_font: {google: "Anonymous Pro"}
    code-bg: "#44475a"
    code-color: "#f8f8f2"
  theme: github-dark

home:
  links:
  # see the configuration in .github/workflows/pkgdown.yaml
  - text: VERSION_TEXT
    href: VERSION_REF
  - text: C++ headers
    href: CPP_REF
  - text: bvhar for Python
    href: PY_REF

